{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Education</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">  <!-- Link to the CSS file -->
</head>
<body>
    <div class="delete-confirmation">
        <h1>Are you sure you want to delete this education record?</h1>
        <p><strong>{{ object.degree }} from {{ object.institution_name }}</strong></p>
        
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn-delete">Yes, Delete</button>
            <a href="{% url 'education-list' %}" class="btn-cancel">Cancel</a>
        </form>
    </div>
</body>
</html>
